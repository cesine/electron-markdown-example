<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Example!</title>
    <style>
      #leftSide {
        position: fixed;
        padding: 10px;
        top: 0px;
        left: 0px;
        width: 50%;
        height: 100%;
        font-size: medium;
        background-color: lightgray;
      }
      
      #rightSide {
        position: fixed;
        padding: 10px;
        top: 0px;
        right: 0px;
        width: 50%;
        height: 100%;
        background-color: white;
      }
      
      html, body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <textarea id="leftSide"></textarea>
    <div id="rightSide"></div>
  </body>
  <script>
    var marked = require('marked')
    var input = document.getElementById('leftSide');
    input.addEventListener('keyup', function(e) {
      var renderedData = input.value
      document.getElementById('rightSide').innerHTML = marked(renderedData);
    });
  </script>
</html>
